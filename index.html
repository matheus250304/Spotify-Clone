<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21ba3b2932.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua biblioteca +</p>
            </div>
            <div  class="nav-playlist">
                <h5>Crie sua primeira Playlist</h5>
                <p>É facil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div  class="nav-podcast">
                <h5>Que tal Seguir um Podcast</h5>
                <p>Avisaremos você sobre nossos episódios</p>
                <button>Explore Podcasts</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anuncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section>
                <h2>Artistas Populares</h2>
                <div class="artists-grid"></div>
                <!-- inserir dados com js -->

                <h2>Albuns Populares</h2>
                <div class="albums-grid"></div>
                <!-- inserir dados com js -->
            </section>
        </main>

    </div>

</body>
<script src="./scripts.js"></script>
</html>
